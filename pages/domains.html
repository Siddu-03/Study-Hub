<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domains | Study Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center items-center">
  <main class="w-full max-w-2xl mx-auto py-16 px-4 text-center">
    <h2 class="text-3xl font-bold mb-8 text-gray-800">Select a Domain</h2>
    <div class="flex justify-end mb-6">
      <input id="domainSearchInput" type="text" placeholder="Search domains..." class="px-3 py-2 border rounded w-64" />
    </div>
    <div id="domainsGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-8"></div>
  </main>
  <script>
    let allDomains = [];
    fetch('../data/domains.json')
      .then(res => res.json())
      .then(domains => {
        allDomains = domains;
        renderDomains(domains);
      });
    function renderDomains(domains) {
      const grid = document.getElementById('domainsGrid');
      grid.innerHTML = domains.map(domain => `
        <a href="domain.html?slug=${domain.slug}" class="card flex flex-col items-center justify-center px-6 py-8 bg-blue-50 hover:bg-blue-100 transition rounded-lg shadow">
          <span class="text-2xl font-semibold mb-2">${domain.name}</span>
          <span class="text-gray-500">${domain.description}</span>
        </a>
      `).join('');
    }
    document.getElementById('domainSearchInput').addEventListener('input', function(e) {
      const q = e.target.value.toLowerCase();
      const filtered = allDomains.filter(d => d.name.toLowerCase().includes(q) || (d.description && d.description.toLowerCase().includes(q)));
      renderDomains(filtered);
    });
  </script>
</body>
</html>
