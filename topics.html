<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topics | CyberStack</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="sticky top-0 bg-white shadow z-10">
    <div class="max-w-3xl mx-auto px-4 py-4 flex flex-col sm:flex-row gap-2 items-center">
      <input id="searchInput" type="text" placeholder="Search topics..." class="flex-1 px-4 py-2 border rounded focus:outline-none" />
      <select id="typeFilter" class="px-3 py-2 border rounded">
        <option value="">All Types</option>
        <option value="PDF">PDF</option>
        <option value="Article">Article</option>
        <option value="Video">Video</option>
      </select>
      <select id="levelFilter" class="px-3 py-2 border rounded">
        <option value="">All Levels</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
  </header>
  <main class="max-w-3xl mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Topics</h2>
    <div id="topicsList" class="space-y-4"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
