<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subjects | CyberStack</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="sticky top-0 bg-white shadow z-10">
    <div class="max-w-2xl mx-auto px-4 py-4 flex items-center">
      <input id="searchInput" type="text" placeholder="Search subjects..." class="flex-1 px-4 py-2 border rounded focus:outline-none" />
    </div>
  </header>
  <main class="max-w-2xl mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Subjects</h2>
    <div id="subjectsList" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
